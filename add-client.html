<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Add New Client - Tailor Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .page-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 32px;
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            font-size: 16px;
            color: #1a1a1a;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .back-button:hover {
            background: #e5e5e5;
        }

        .page-title h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .page-title p {
            font-size: 15px;
            color: #737373;
        }

        .add-form-card {
            background: white;
            border-radius: 16px;
            border: 1px solid #e5e5e5;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 24px;
        }

        .photo-upload {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 32px;
        }

        .photo-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: #a3a3a3;
            font-weight: 500;
            position: relative;
        }

        .photo-preview img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .camera-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 32px;
            height: 32px;
            background: white;
            border: 2px solid #e5e5e5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .camera-icon:hover {
            background: #1a1a1a;
            border-color: #1a1a1a;
            color: white;
        }

        .photo-input-group {
            flex: 1;
        }

        .form-row-add {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group-add {
            margin-bottom: 20px;
        }

        .form-group-add label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .form-group-add label .required {
            color: #ef4444;
        }

        .form-input-add,
        .form-textarea-add {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 15px;
            background: #fafafa;
            color: #1a1a1a;
            transition: all 0.2s;
        }

        .form-input-add::placeholder,
        .form-textarea-add::placeholder {
            color: #a3a3a3;
        }

        .form-input-add:focus,
        .form-textarea-add:focus {
            outline: none;
            border-color: #1a1a1a;
            background: white;
        }

        .form-textarea-add {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions-add {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e5e5;
        }

        .btn-add {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            border: none;
        }

        .btn-primary-add {
            background: #1a1a1a;
            color: white;
        }

        .btn-primary-add:hover {
            background: #000000;
        }

        .btn-secondary-add {
            background: white;
            color: #1a1a1a;
            border: 1px solid #e5e5e5;
        }

        .btn-secondary-add:hover {
            background: #f5f5f5;
        }

        @media (max-width: 640px) {
            .form-row-add {
                grid-template-columns: 1fr;
            }

            .add-form-card {
                padding: 20px;
            }

            .photo-upload {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Mobile Header -->
        <header class="mobile-header">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="mobile-title">
                <i class="fas fa-cut"></i>
                Tailor Pro
            </h1>
        </header>

        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="sidebar-title">
                    <i class="fas fa-cut"></i>
                    Tailor Pro
                </h1>
                <p class="sidebar-subtitle">Professional Tailoring System</p>
            </div>
            
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-chart-bar"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="clients.html" class="nav-link active">
                        <i class="fas fa-users"></i>
                        <span>Clients</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="measurements.html" class="nav-link">
                        <i class="fas fa-ruler"></i>
                        <span>Measurements</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="payments.html" class="nav-link">
                        <i class="fas fa-credit-card"></i>
                        <span>Payments</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="orders.html" class="nav-link">
                        <i class="fas fa-scissors"></i>
                        <span>Orders</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="settings.html" class="nav-link">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <div class="user-info">
                    <p class="text-muted small">Signed in as</p>
                    <p class="mb-0" id="userName">Demo User</p>
                </div>
                <button class="btn-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <button class="back-button" onclick="window.location.href='clients.html'">
                    <i class="fas fa-arrow-left"></i>
                    Back to Clients
                </button>
                <div class="page-title">
                    <h1>Add New Client</h1>
                    <p>Enter client details</p>
                </div>
            </div>

            <div class="add-form-card">
                <h2 class="section-title">Client Information</h2>

                <form id="addClientForm">
                    <div class="photo-upload">
                        <div class="photo-preview" id="photoPreview">
                            C
                            <div class="camera-icon">
                                <i class="fas fa-camera"></i>
                            </div>
                        </div>
                        <div class="photo-input-group">
                            <div class="form-group-add">
                                <label>Photo URL (Optional)</label>
                                <input 
                                    type="url" 
                                    class="form-input-add" 
                                    id="photoUrl"
                                    placeholder="https://example.com/photo.jpg"
                                >
                            </div>
                        </div>
                    </div>

                    <div class="form-row-add">
                        <div class="form-group-add">
                            <label>Full Name <span class="required">*</span></label>
                            <input 
                                type="text" 
                                class="form-input-add" 
                                id="fullName"
                                placeholder="John Doe"
                                required
                            >
                        </div>
                        <div class="form-group-add">
                            <label>Email Address <span class="required">*</span></label>
                            <input 
                                type="email" 
                                class="form-input-add" 
                                id="email"
                                placeholder="john@example.com"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-row-add">
                        <div class="form-group-add">
                            <label>Phone Number <span class="required">*</span></label>
                            <input 
                                type="tel" 
                                class="form-input-add" 
                                id="phone"
                                placeholder="+1 (555) 123-4567"
                                required
                            >
                        </div>
                        <div class="form-group-add">
                            <!-- Empty space for alignment -->
                        </div>
                    </div>

                    <div class="form-group-add">
                        <label>Address</label>
                        <textarea 
                            class="form-textarea-add" 
                            id="address"
                            placeholder="123 Main St, City, State, ZIP"
                        ></textarea>
                    </div>

                    <div class="form-actions-add">
                        <button type="submit" class="btn-add btn-primary-add">
                            <i class="fas fa-save"></i>
                            Add Client
                        </button>
                        <button type="button" class="btn-add btn-secondary-add" onclick="window.location.href='clients.html'">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Logout Confirmation Modal -->
    <div id="logoutModal" class="logout-modal-overlay">
        <div class="logout-modal">
            <div class="logout-modal-header">
                <div class="logout-modal-icon">
                    <i class="fas fa-sign-out-alt"></i>
                </div>
                <h3 class="logout-modal-title">Logout Confirmation</h3>
                <p class="logout-modal-message">Are you sure you want to logout?</p>
            </div>
            <div class="logout-modal-actions">
                <button class="logout-modal-btn logout-modal-btn-cancel" onclick="cancelLogout()">Cancel</button>
                <button class="logout-modal-btn logout-modal-btn-confirm" onclick="confirmLogout()">Logout</button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="script.js"></script>
    <script>
        // Photo preview update
        document.getElementById('photoUrl').addEventListener('input', function(e) {
            const preview = document.getElementById('photoPreview');
            if (e.target.value) {
                preview.innerHTML = `<img src="${e.target.value}" alt="Preview"><div class="camera-icon"><i class="fas fa-camera"></i></div>`;
            } else {
                preview.innerHTML = 'C<div class="camera-icon"><i class="fas fa-camera"></i></div>';
            }
        });

        // Form submission
        document.getElementById('addClientForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const clientData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                photoUrl: document.getElementById('photoUrl').value,
                createdAt: new Date().toISOString()
            };

            // Here you would save to your database/localStorage
            console.log('New client:', clientData);
            
            // Show success message
            alert('Client added successfully!');
            
            // Redirect back to clients page
            window.location.href = 'clients.html';
        });
    </script>
</body>
</html>
